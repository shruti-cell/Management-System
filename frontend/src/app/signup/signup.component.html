<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">SignUp</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="signUpForm">
        <div fxFlex fxLayout="column">
            <mat-form-field apperance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signUpForm.controls.name.touched && signUpForm.controls.name.invalid">
                    <span *ngIf="signUpForm.controls.name.touched">This field is mandatory </span>
                    <span *ngIf="signUpForm.controls.name.pattern">This field is invalid </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field apperance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signUpForm.controls.email.touched && signUpForm.controls.email.invalid">
                    <span *ngIf="signUpForm.controls.email.touched">This field is mandatory </span>
                    <span *ngIf="signUpForm.controls.email.pattern">This field is invalid </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field apperance="fill" fxFlex>
                <mat-label>Contact Number</mat-label>
                <input matInput formControlName="contactNumber" required>
                <mat-error *ngIf="signUpForm.controls.contactNumber.touched && signUpForm.controls.contactNumber.invalid">
                    <span *ngIf="signUpForm.controls.contactNumber.touched">This field is mandatory </span>
                    <span *ngIf="signUpForm.controls.contactNumber.pattern">This field is invalid </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field apperance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-error *ngIf="signUpForm.controls.password.touched && signUpForm.controls.password.invalid">
                    <span *ngIf="signUpForm.controls.password.touched">This field is mandatory </span>
                    <span *ngIf="signUpForm.controls.password.pattern">This field is invalid </span>
                </mat-error>
            </mat-form-field>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
<button mat-raised-button color="primary" [disabled]="!(signUpForm.valid && signUpForm.dirty)"
type="submit" (click)="handleSubmit()"> Signup</button>
<button mat-raised-button color="primary" mat-dialog-close> Close</button>
</mat-dialog-actions>
