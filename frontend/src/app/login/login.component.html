<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Login</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <div fxFlex fxLayout="column">
           
            <mat-form-field apperance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.touched">This field is mandatory </span>
                    <span *ngIf="loginForm.controls.email.pattern">This field is invalid </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field apperance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                    <span *ngIf="loginForm.controls.password.touched">This field is mandatory </span>
                    <span *ngIf="loginForm.controls.password.pattern">This field is invalid </span>
                </mat-error>
            </mat-form-field>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
<button mat-raised-button color="primary" [disabled]="!(loginForm.valid && loginForm.dirty)"
type="submit" (click)="handleSubmit()"> Login</button>
<button mat-raised-button color="primary" mat-dialog-close> Close</button>
</mat-dialog-actions>
